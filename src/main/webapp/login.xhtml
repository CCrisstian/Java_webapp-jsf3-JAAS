<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/main.xhtml">

    <ui:define name="content">
        <p:panel header="Login" rendered="#{p:ifNoneGranted('ADMIN,USER')}">
            <form action="j_security_check" method="post">
                <div class="p-field p-grid" style="margin-bottom: 20px;">
                    <p:outputLabel value="Username" for="j_username" class="p-col-fixed" style="width: 200px"/>
                    <div class="p-col">
                        <p:inputText id="j_username" name="j_username"/>
                    </div>
                </div>
                <div class="p-field p-grid" style="margin-bottom: 20px;">
                    <p:outputLabel value="Password" for="j_password" class="p-col-fixed" style="width: 200px"/>
                    <div class="p-col">
                        <p:inputText type="password" id="j_password" name="j_password"/>
                    </div>
                </div>
                <div class="p-field p-grid" style="margin-bottom: 30px;">
                    <div class="p-col">
                        <h:commandButton value="Login" type="submit"
                                         styleClass="ui-button ui-button-success ui-button-outlined"
                                         icon="pi pi-sign-in"
                                         style="font-size: 18px; padding: 10px 20px; height: auto; width: auto;"/>
                    </div>
                </div>
            </form>
        </p:panel>
        <p:panel header="Bienvenido ya haz iniciado sesion" rendered="#{p:ifAnyGranted('ADMIN,USER')}">
            <p:linkButton outcome="index" value="volver" styleClass="p-my-2"/>
        </p:panel>
    </ui:define>
</ui:composition>
